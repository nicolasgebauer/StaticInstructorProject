<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/konva@8.3.12/konva.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container"></div>
    <script>
      var width = window.innerWidth;
      var height = window.innerHeight;

      var stage = new Konva.Stage({
        container: 'container',
        width: width,
        height: height,
      });

      var layer = new Konva.Layer();

      var redRect = new Konva.Rect({
        x: 400,
        y: 75,
        width: 100,
        height: 50,
        fill: 'red',
        stroke: 'black',
        strokeWidth: 4,
        offset: {
          x: 0,
          y: 0,
        },
      });

      function createFuerza(x0, y0, val){
        
            const group = new Konva.Group({draggable: true, name: "fuerza"});
            const arrow = new Konva.Arrow({
                x: x0,
                y: y0,
                points: [0, 0, 80, 0],
                pointerLength: 15,
                pointerWidth: 15,
                fill: "black",
                stroke: "black",
                strokeWidth: 4,
                name: "fuerza",
                tension: magnitud

            });

            const magnitudValue = new Konva.Text({
                x: x0,
                y: y0-blockSnapSize,
                text: magnitud + " N",
                fontSize: 15,
                fontFamily: "Impact"
            });

            group.add(arrow, magnitudValue);
            layer.add(group);
            allDCLelements.push(arrow);

            rotateElement(group);
            panel.style.visibility = "hidden";
            return group;
        }

  
      layer.add(redRect);
      stage.add(layer);

      // one revolution per 4 seconds
      var angularSpeed = 90;
      var anim = new Konva.Animation(function (frame) {
        var angleDiff = (frame.timeDiff * angularSpeed) / 1000;
        redRect.rotate(angleDiff);
      }, layer);

      anim.start();
    </script>
</body>
</html>

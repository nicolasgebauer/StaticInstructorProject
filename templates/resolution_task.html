<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <link rel="stylesheet" href='static/task/estilos.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}Realizar ejercicio{%endblock title%}</title>
</head>
{% csrf_token %}
<body>
    <div class="card">
        <div class = "card-header">
            <h3>Enunciado :</h3>
        </div>
        <div class="card-body">
            <p class="card-text">{{homework.task.statement}}</p>
        </div>
    </div>
    {% if homework.task.image %}
    <div class="card">
        <div class = "card-header">
            <h3>Imagen :</h3>
        </div>
        <div class="card-body">
            <img src="{{homework.task.image.url}}">
        </div>  
    </div>
    {%endif%}
</body>
</html>
